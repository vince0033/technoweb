<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifications - Mon site de restaurants</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header>
        <h1>Modifier un Restaurant</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="admin.html">Espace admin</a></li>
                <li><a href="filtres.html">Recherche/Filtrage</a></li>

                <li><a href="modification.html">Modifications</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Modifier les informations du restaurant</h2>
            <form action="#" method="post">
                <label for="name">Nom du restaurant</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Adresse</label>
                <input type="text" id="address" name="address" required>
                <label for="phone">Téléphone</label>
                <input type="text" id="phone" name="phone" required>
                <label for="hours">Horaires</label>
                <input type="text" id="hours" name="hours" required>
                <label for="rating">Note (1 à 5)</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                <button type="submit">Enregistrer les modifications</button>
            </form>
        </section>
    </main>
